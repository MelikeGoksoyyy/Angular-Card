    <div id="card-animation" class="card" [class.voted]="flipped">
        <div class="card__face card__face--front">
            <app-alarm-settings></app-alarm-settings>
        </div>
        <div class="card__face card__face--back">
              <app-alarm-view></app-alarm-view> 
        </div>
    </div>
</div>
